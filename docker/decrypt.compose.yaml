name: yt-storage-decrypt

networks:
  intranet:
    driver: bridge

services:
  yt-storage-decrypt:
    image: jadit19/yt-storage:latest
    container_name: yt-storage-decrypt
    restart: 'no'
    networks:
      - intranet
    volumes:
      - ../files:/files
    environment:
      MODE: '1'
      INPUT_PATH: '/files/output.mp4'
      OUTPUT_DIR: '/files'
